<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Counter App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha256-wLz3iY/cO4e6vKZ4zRmo4+9XDpMcgKOvv/zEU3OMlRo="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
      integrity="sha256-HtsXJanqjKTc8vVQjO4YMhiqFoXkfBsjBWcX91T1jr8="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1 class="title" id="site-name">My Apps</h1>
    </header>

    <main>
      <h2 id="app-name">My Counter App</h2>
      <div class="counter-form">
        <label class="counter-display" id="counter-value">0</label>
        <fieldset class="button-group">
          <button type="button" class="counter-button" id="count-up">
            <span class="hidden">Count Up</span>
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
          </button>
          <button type="button" class="counter-button" id="count-reset">
            <span class="hidden">Reset Counter</span>
            <i class="fa fa-refresh" aria-hidden="true"></i>
          </button>
          <button type="button" class="counter-button" id="count-down">
            <span class="hidden">Count Down</span>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </button>
        </fieldset>
      </div>
    </main>

    <footer>
      <div class="section-heading h6">Made by Yusuf</div>
      <hr />
      <div>
        <a
          class="brand social-icon social-link"
          href="http://github.com/khan-yuusuf"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha256-m81NDyncZVbr7v9E6qCWXwx/cwjuWDlHCMzi9pjMobA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/js/all.min.js"
      integrity="sha256-JvyceLua6QcW1WgqctZpXYBet37DNhqppFQ4NEai5f8="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js"></script>
  </body>
</html>
